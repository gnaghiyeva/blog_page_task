<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <title>Category create</title>
</head>

<body>
<div layout:fragment="container" class="container-fluid">
    <div>
        <form action="/admin/category/create" method="post">
           <div class="form-group">
               <input class="form-control" type="text" placeholder="Title" name="name" />
           </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="subtitle" name="name" />
            </div>

            <div class="form-group">
                <textarea class="form-control" type="text" placeholder="Article description"></textarea>
            </div>

            <div class="form-group">
                <select class="form-control">
                    <option th:each="category:${categories}" th:text="${category.name}" th:value="${category.id}" ></option>
                </select>
            </div>

            <input type="submit" value="Create" class="btn btn-success" />
        </form>
    </div>
</div>
</body>

</html>
